<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  
  <style type="text/css">
  
    html {
      margin: 0;
      width: 100%;
      font: 14px/18px "Open Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
    }
    
    .wrapper {
      width: 80%;
      padding:0 10% 5% 10%;
    }
    
    div img	{
	    display: block;
    }
    
    .logo	{
	    margin: 0 0 1% 0;
	    padding: 10% 0 5% 0;
    }
    
    .pubinfo	{
    	background: #444;
    	border-bottom:2px solid #111;
    	border-radius: 2px;
    	color: #fff;
    	font-weight: bold;
    	font-size: 12px;
	    margin: 0;
	    padding: 1% 1.5%;
	    text-shadow: 0 -1px 0px #000;
	    text-transform: uppercase;
    }
    
    .pubinfo i	{
    	color: #aaa;
	    font-weight: 600;
	    font-style: normal;
    }
    
    .index	{
	    margin: 0 0 4% 0;
	    padding: 0;
	    list-style: none;
    }
    
    .index li	{
	    border-bottom: 1px dotted #999;
    }
    
    .index li:last-child	{
	    border: none;
    }

    .index a {
	    color: #666;
	    display: block;
	    font-style: italic;
	    padding:2%;
	    text-decoration: none;
    }
    
    .index a:hover	{
    	color: #000;
	    background: #ffe;
    }
    
    .index b {
	    color: #222;
	    display: inline-block;
	    font-style: normal;
	    font-weight: bold;
	    text-decoration: none;
	    width: 100px;
    }
    
    .download b	{
    	background: url(download.png) no-repeat;
    	padding: 2px 0 2px 30px;
	    width: 200px;
    }


    
  </style>
  
  <title>Woopie - www.woop.ie - Telefonica Slice</title>

</head>

<body>
  
  <div class="wrapper">
  	<div class="logo"><img src="woopie-black-logo.png" alt="woopie-black-logo" width="120px"></div>
  	
  	<h2 class="pubinfo">Telefonica Slice <i>— Responsive Web View</i></h2>
  	<ol class="index">
  		<li><a href="web/newsletter.html"><b>Newsletter</b> Newsletter template</a></li>
  	</ol>
  	
  	<h2 class="pubinfo">Telefonica Slice <i>— Email View</i></h2>
  	<ol class="index">
  		<li><a href="web/newsletter-email.html"><b>Newsletter</b> Newsletter template</a></li>
  	</ol>

  </div>

</body>

</html>
